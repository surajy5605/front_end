<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: aqua;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* loader circle */
    .loading {
      height: 100px;
      width: 100px;
      background-color: rgb(0, 255, 85);
      border-radius: 50%;
      position: relative;
      justify-content: center;
      display: flex;
      align-items: center;
      animation: spin 1.5s infinite ease-in-out;
    }

    /* dots */
    .dot {
      height: 14px;
      width: 14px;
      background-color: black;
      border-radius: 50%;
      position: absolute;

      top: 50%;
      left: 50%;
      
    }

    /* 8 directions (every 45deg) */
    .dot:nth-child(1) {
      transform: rotate(0deg) translate(80px);
    }

    .dot:nth-child(2) {
      transform: rotate(45deg) translate(80px);
    }

    .dot:nth-child(3) {
      transform: rotate(90deg) translate(80px);
    }

    .dot:nth-child(4) {
      transform: rotate(135deg) translate(80px);
    }

    .dot:nth-child(5) {
      transform: rotate(180deg) translate(80px);
    }

    .dot:nth-child(6) {
      transform: rotate(225deg) translate(80px);
    }

    .dot:nth-child(7) {
      transform: rotate(270deg) translate(80px);
    }

    .dot:nth-child(8) {
      transform: rotate(315deg) translate(80px);
    }

    /* rotation animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <div class="loading">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>


</body>

</html>

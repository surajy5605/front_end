<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color: aqua ;
        width: 1000px;
        height: 1000px;
        padding:40px;
    }
    .box{
        width: 140px;
        height: 140px;
        background: grey;
        margin-top:30px ;
        margin-left:400px;
        font-size: 1em;
        line-height: 130px;;
        text-align:center;
    

    }
    .child-1{
        transition:transform 1s;
        transform-style: preserve-3d;
    
    }
    .child-1:hover{
        
        transform:rotate3d(1,1,0,180deg);
        
    }
    
    .child-2{
        transition: all 0.3s ease-out;
    }
    .child-2:hover{
        transition:transform 1s;
        transform: rotate(120deg);
        
    }
     .child-3:hover{
        transition:transform 1s;
        transform:rotateX(100deg);
        
    }
     .child-4:hover{
        transition:transform 1s;
        transform:rotateY(70deg);
        
    }
    
    .child-5:hover{
        transition:transform 1s;
        transform:rotateZ(120deg);
        
    }

    

</style>
<body>
    <div class="container">
        <div class="box child-1">rotate3d</div>
        <div class="box child-2">rotate</div>
        <div class="box child-3">rotateX</div>
        <div class="box child-4">rotateY</div>
        <div class="box child-5">rotateZ</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Animation</title>

    <style>
        .container {
            height: 100px;
            width: 100%;
        }

        h1 {
            height: 50px;
            width: 100%;
            font-size: 50px;
            text-align: center;
            background: linear-gradient(to right top, rgb(248, 9, 9), rgb(155, 155, 163), rgba(20, 20, 20, 0.678));
            background-size: 200% 200%;
            animation: change 3s ease-in infinite;

            background-clip: text;
            /* -webkit-background-clip: text; */
            color: transparent;
        }

        @keyframes change {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>hello world</h1>
    </div>
</body>
</html>

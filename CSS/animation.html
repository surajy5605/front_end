<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .main{
        background-color:white;
        margin:10px auto;

    }
    img{
        animation: logoRotate 3s linear infinite running  ;
    }
    @keyframes logoRotate{
        0%{
            transform: rotate(0deg);
    
        }
        100%{
            transform: rotate(360deg);
    
        }

    }
    img:hover{
        animation-play-state:paused;
    }
    </style>
</head>
<body>
    <div class="main">
        <img src="React_Logo_SVG.svg" alt="logo"
        height="400px">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 2px solid red;

            background: radial-gradient(circle at -10%, red, blue, green, yellow, pink, purple);
        }

        .container_1 {
            width: 400px;
            height: 400px;
            border: 2px solid red;

            background: radial-gradient(ellipse at 20%, red, blue, green, yellow, pink, purple);
        }

        .container_2 {
            width: 100%;
            height: 500px;
            border: 2px solid red;
            /* 
            closest-side
            closest-corner
            farthest-side
            farthest-corner            
             */
            background: radial-gradient(closest-corner at 50%, red 30%, yellow 70%, green);
        }
    </style>

</head>

<body>
    <div style="display: flex; gap: 30px; justify-content: center; align-items: center; height: 100vh;">
        <!-- <div class="container"></div>
        <div class="container_1"></div> -->
        <div class="container_2"></div>
    </div>
</body>

</html>

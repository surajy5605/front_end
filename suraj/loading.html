        body{
            position: relative;
            top:70%;

        .round{

        .loading{
            display:flex;
            height: 200px;
            width: 200px;
            background-color: aqua;
            animation:loader 3s infinite alternate-reverse;

        }

        @keyframes loader{
            0% {transform :rotateZoom(0deg);}
            100%{transform: rotateZoom(360deg);
            }
        }
    </style>
</head>

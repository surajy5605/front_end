<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position [relative & absolute]</title>
    <style>
        body {
            border: 2px ridge red;
            width: 100%;
            height: 90vh;
        }

        div {
            height: inherit;
        }

        img {
            height: 300px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .child {
            position: absolute;

            /* border: 2px solid red; */
            padding: 10px 20px;
            border-radius: 30px;
            background: tomato;
            color: #fff;
            text-transform: capitalize;
            font-weight: bold;
            font-style: italic;
            top: 50%;
            left: 50%;
            transform: translate(150%, -150px);
            rotate: -15deg;
            z-index: -1;
        }

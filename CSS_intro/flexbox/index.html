<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            background-color: aqua;
            width: 100%;
            height: 400px;
            padding: 10px 20px;
        }

        .parent>.box {
            height: 50px;
            width: 50px;
            background: black;

        }

        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;

        }
    </style>

</head>


<body>
    <div class="container">
        <div class="parent">
            <div class="box c1"></div>
            <div class="box c2"></div>
            <div class="box c3"></div>
            <div class="box c4"></div>

        </div>
    </div>
</body>

</html>

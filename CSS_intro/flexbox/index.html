<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .inline-flex{
            display: inline flex;
            border:2px solid black;
            



        }
      
        .inline-flex> div:first-child{
            background: teal;

        }
        .inline-flex> div:last-child{
            background: tomato;
        }
        .block{
            display:block;
            background: green;

        }
        .parent{
            border: 2px solid green;
            display:flow-root;
        }
        .son{
            background: pink;
            float:right;

        }
    </style>

</head>


<body>

   <div class="parent">
    <div class="son">
        <h1>hello</h1>
    </div>

   </div>



    <div class="inline-flex">
        <div>hello</div>
            
           <div>üòÅ</div>

        </div>
    </div>
    <span class="block">

        <a>something</a>
    </span>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Shadow</title>

    <style>
        body {
            background: #e0e0e0;
        }

        h1 {
            height: 50px;
            text-align: center;
            font-family: Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            filter: drop-shadow(10px 20px 2px gray);
        }

        .img {
            width: 200px;
            display: block;
            margin: 30px auto;
            padding: 20px;
            border-radius: 20px;
            animation: shadowPulse 2.5s infinite ease-in-out;
        }

        .img1 {
            width: 200px;
            display: block;
            margin: 20px auto;
            padding: 20px;
            filter: grayscale(1);
            /* filter: drop-shadow(15px 15px 1px gray); */
        }

        @keyframes shadowPulse {
            0% {
                box-shadow:
                    inset 6px 6px 12px 6px #b8b8b8,
                    inset -6px -6px 12px #464242;
            }

            50% {
                box-shadow:
                    2px 2px 6px #b8b8b8,
                     -2px -2px 6px #413c3c;
            }

            100% {
                box-shadow:
                     6px 6px 12px #b8b8b8,
                     -6px -6px 12px #3f3b3b;
            }
        }
    </style>
</head>

<body>
    <img class="img" src="./React_logo.svg" alt="logo">
    <h1>REACT LOGO</h1>
    <img class="img1" src="./React_logo.svg" alt="logo">
</body>

</html>

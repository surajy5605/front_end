<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img {
            opacity: 1;
            transition: all 0.3s ease-in;
        }

        img:hover {
            opacity: 0.5;
            transition: all 0.5s ease-out;
            height: 200px
        }
    </style>
</head>
<body>
    <h1>Opacity in css</h1>
    <img src="../CSS_intro/image.png" alt="logo">
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate 3D</title>

    <style>
        body {
            perspective: 800px;
        }

        .container {
            text-align: center;
            color: white;
            width: 600px;
            background-color: black;
            padding: 20px 0;
            margin: 20px auto;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: teal;
            margin: 20px auto;
            text-align: center;
            line-height: 100px;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
        }

        /* rotateX */
        .child-1:hover {
            transform: rotateX(120deg);
        }

        /* rotateY */
        .child-2:hover {
            transform: rotateY(120deg);
        }

        /* rotateZ (same as 2D rotate) */
        .child-3:hover {
            transform: rotateZ(60deg);
        }

        /* rotateX + rotateY */
        .child-4:hover {
            transform: rotateX(60deg) rotateY(60deg);
        }

        /* combined 3D rotation */
        .child-5:hover {
            transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);
        }
    </style>
</head>

<body>
    <div class="container">
        Rotate 3D Transformations

        <div class="box child-1">rotateX()</div>
        <div class="box child-2">rotateY()</div>
        <div class="box child-3">rotateZ()</div>
        <div class="box child-4">X + Y</div>
        <div class="box child-5">X + Y + Z</div>
    </div>
</body>

</html>

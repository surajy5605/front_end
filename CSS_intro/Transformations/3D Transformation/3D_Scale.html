<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale 3D</title>

  <style>
    body {
      perspective: 800px;
    }

    .container {
      text-align: center;
      color: white;
      width: 600px;
      background-color: black;
      padding: 20px 0;
      margin: 20px auto;
    }

    .box {
      height: 100px;
      width: 100px;
      background-color: teal;
      margin: 20px auto;
      text-align: center;
      line-height: 100px;
      transition: transform 0.5s ease;
      transform-style: preserve-3d;
    }

    /* scaleZ */
    .child-1:hover {
      transform: scaleZ(2) translateZ(50px);
    }

    /* scale3d(x, y, z) */
    .child-2:hover {
      transform: scale3d(1.5, 1.5, 2);
    }

    /* scale3d on Z only */
    .child-3:hover {
      transform: scale3d(1, 1, 3) translateZ(40px);
    }

    /* scale down in 3D */
    .child-4:hover {
      transform: scale3d(0.8, 0.8, 0.8);
    }

    /* combined 3D scale */
    .child-5:hover {
      transform: scale3d(1.3, 0.8, 2) translateZ(60px);
    }
  </style>
</head>

<body>
  <div class="container">
    Scale 3D Transformations

    <div class="box child-1">scaleZ()</div>
    <div class="box child-2">scale3d()</div>
    <div class="box child-3">Z only</div>
    <div class="box child-4">scale down</div>
    <div class="box child-5">combined</div>
  </div>
</body>

</html>

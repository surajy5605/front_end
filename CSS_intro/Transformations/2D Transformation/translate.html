<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate 2D</title>

    <style>
        .container {
            text-align: center;
            color: white;
            height: 100%;
            width: 600px;
            background-color: black;
            padding: 20px 0;
            margin: 20px auto;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: teal;
            margin: 20px auto;
            text-align: center;
            line-height: 100px;
            transition: transform 0.4s ease;
        }

        /* translate(x, y) */
        .child-1:hover {
            transform: translate(50px, 30px);
        }

        /* translateX */
        .child-2:hover {
            transform: translateX(80px);
        }

        /* translateY */
        .child-3:hover {
            transform: translateY(60px);
        }

        /* negative translate */
        .child-4:hover {
            transform: translate(-50px, -30px);
        }

        /* multiple translate */
        .child-5:hover {
            transform: translateX(60px) translateY(40px);
        }
    </style>
</head>

<body>
    <div class="container">
        Translate 2D Properties

        <div class="box child-1">translate()</div>
        <div class="box child-2">translateX()</div>
        <div class="box child-3">translateY()</div>
        <div class="box child-4">negative valu</div>
        <div class="box child-5">combined</div>
    </div>
</body>

</html>

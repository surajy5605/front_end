<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile css</title>
  <style>
    .img-cont{
      background-image: url(./CSS_intro/Animations/reactlogo.png);
      background-repeat: no-repeat;
      background-size: cover;
      height: 150px;
      width: 150px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      border: 1px solid black;
    }

    .img-cont:hover{
      opacity: 0.5;
    }
    .hidden{
      position: absolute;
      inset: 0;
      background-color: aqua;
      text-align: center;
      line-height: 150px;
      transform: translateX(100%);
      transition: transform 0.5s ease;
    }

    /* Only child moves */
    .img-cont:hover .hidden{
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="img-cont">
    <div class="hidden">Hello World</div>
  </div>
</body>
</html>

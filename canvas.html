<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <h1 style="text-align: center;">Clock</h1>
  <canvas class="canva" width="600" height="600" id="mycanva"
    style="border: 8px solid black;border-radius: 50%;"></canvas>
</body>
<script>
  const canva = document.getElementById("mycanva");
  const ctx = canva.getContext("2d");
  console.log(ctx)
  ctx.fillStyle = "red";
  ctx.arc(304, 310, 15, 0, 2 * Math.PI);
  ctx.fill();

  // draw a line
  // ctx.beginPath();
  ctx.moveTo(195, 70);
  ctx.lineTo(300, 301);
  ctx.strokeStyle = "red";
  ctx.lineWidth=8;
  ctx.stroke();
// new line
  ctx.beginPath();
  ctx.strokeStyle = "black";
  ctx.moveTo(309, 15);
  ctx.lineTo(303, 310);
  ctx.lineWidth=6;
  ctx.stroke();
</script>

</html>

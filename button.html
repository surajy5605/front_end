<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Button</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #btn {
      padding: 20px 35px;
      border-radius: 27px;
      background-color: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      border-left: 2px solid black;
      border-right: 2px solid black;
      border-top: none;
      border-bottom: none;
      outline: 2px solid gray;
      outline-offset: -10px;
      animation: bubble 2s ease-in-out infinite;
    }

    @keyframes bubble {
      0% {
        transform: scaleX(1);
        /* outline-offset: -10px; */
      }
      100% {
        transform: scaleX(1.4);
        /* outline-offset: -5px; */
      }
    }
  </style>
</head>
<body>
  <button id="btn">Click</button>
</body>
</html>
